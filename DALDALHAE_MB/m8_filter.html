<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
        <title> DALDALHAE - 맛집추천 - 필터 </title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/m8_filter.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap" rel="stylesheet">
        <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.min.js"></script>
        <![endif]-->
        <script src="script/jquery-1.12.4.min.js"></script>
        <script src="script/common.js"></script>
        <script src="script/m8_filter.js"></script>
    </head>
    <body>
        <div id="wrap">
            <header id="header">
                <h1 class="logo">
                <a href="#"><img src="images/m_logo1.png" alt="달달해"></a>
                </h1>
            </header>
            <nav id="subnav" class="clearfix">
                <div class="sub"><a href="#"><img src="images/arrow.png" alt="뒤로가기"></a><img src="images/m2_rec.png" alt="카페"><h2>맛집추천</h2></div>
            </nav>
            <section id="content" class="clearfix">
                
            </section>
            <div class="layer_bg">
                <div class="layer_filter">
                    <div class="filter_area clearfix">
                        <div class="now">
                            <strong>현재</strong>
                        </div>
                        <div class="price clearfix">
                            <strong>가격</strong><br>
                            <label><input type="radio" name="price" value="under 10000"><p>만원미만</p></label>
                            <label><input type="radio" name="price" value="10000"><p>만원</p></label>
                            <label><input type="radio" name="price" value="20000"><p>2만원</p></label>
                            <label><input type="radio" name="price" value="30000"><p>3만원</p></label>
                            <label><input type="radio" name="price" value="up to 40000"><p>4만원~</p></label>

                        </div>
                        <div class="company">
                            <strong>동반</strong><br>
                            <button class="btn" type="button">#애인</button>
                            <button class="btn" type="button">#친구</button>
                            <button class="btn" type="button">#가족</button>
                            <button class="btn" type="button">#애완동물</button>
                            <button class="btn" type="button">#키즈</button>
                            <button class="btn" type="button">#모임</button>
                        </div>
                        <div class="park">
                            <strong>주차</strong><br>
                            <button class="btn" type="button">#주차가능</button>
                            <button class="btn" type="button">#주차불가</button>
                        </div>
                        <div class="photo">
                            <strong>포토</strong><br>
                            <button class="btn" type="button">#포토존</button>
                            <button class="btn" type="button">#노포토존</button>
                        </div>
                        <a href="#"><img src="images/m8_x.gif" alt="취소"></a>
                    </div>
                    <button class="ok" type="button">적용</button>
                </div>
            </div>
        </body>
    </html>
