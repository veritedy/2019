<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>산술 연산자</title>
	<script>
		var x = 100;
		var y = 200;

		document.write(x + y); //300
		document.write("<br>");
		document.write(x - y); //-200
		document.write("<br>");
		document.write(x * y); //20000
		document.write("<br>");
		document.write(x / y); //0.5
		document.write("<br>");
		document.write(x % y); //100
		document.write("<br>");
	</script>
</head>
<body>
	
</body>
</html>
